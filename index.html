<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutas Czarnucha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <style>
        body {
          background-image: url('niga.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <div class="countdown">
        <p style="color:aquamarine; background-color: rgba(13, 185, 177, 0.411);"><h1 style="color:rgb(0, 0, 0); background-color: rgba(0, 139, 139, 0.514);">Odliczanie Do Swiat bozego narodzenia czy cos</h1></p>
        <p id="timer" style="background-color: rgba(4, 197, 231, 0.479); color: black; display: inline;"></p>
    </div>

    <script>
        // Set the date of your next vacation
        var vacationDate = new Date("Dec 25, 2024 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = vacationDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Swieta!";
            }
        }, 1000);
    </script>
</body>
</html>
